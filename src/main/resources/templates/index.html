<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Cropper js example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link rel="stylesheet" th:href="@{/css/cropper.css}"/>
		<link rel="stylesheet" th:href="@{/css/style.css}"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" th:src="@{/js/cropper.js}"></script>
		<script type="text/javascript" th:src="@{/js/jquery-cropper.js}"></script>
		<script type="text/javascript" th:src="@{/js/index.js}"></script>
	</head>
	<body>
		<div class="brand-name">
			<a href="https://www.youtube.com/techalap360" target="_blank"><h2>TECH ALAP 360</h2></a>
			<h1>Cropper JS Example With (Spring Boot + jQuery + JPA + PostgreSQL)</h1>
			
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<form id="mainform" th:action="@{/}" method="POST" enctype="multipart/form-data">
						<div class="form-group">
							<label for="studentName">Student name:</label> 
							<input type="text" class="form-control" id="studentName" name="studentName" placeholder="Enter name" required="required">
						</div>
						<div class="form-group">
							<label for="file">Select photo:</label> 
							<div class="custom-file mb-3">
								<input type="file" class="custom-file-input" id="file" name="file" required="required">
								<label class="custom-file-label" for="file">Choose file</label>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
				<div class="col-md-6">
					<div class="col-md-12" id="imageUploaderPreview"></div>
				</div>
			</div>
		</div>
	</body>
</html>
